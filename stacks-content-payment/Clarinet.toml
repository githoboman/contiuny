[project]
name = "stacks-content-payment"
description = "Decentralized content payment system on Stacks"
authors = []
telemetry = false
cache_dir = "./.cache"

[contracts.sip-010-trait]
path = "contracts/traits/sip-010-trait.clar"
clarity_version = 2
epoch = "2.5"

[contracts.content-trait]
path = "contracts/traits/content-trait.clar"
clarity_version = 2
epoch = "2.5"

[contracts.content-registry]
path = "contracts/content-registry.clar"
clarity_version = 2
epoch = "2.5"

[contracts.payment-handler]
path = "contracts/payment-handler.clar"
clarity_version = 2
epoch = "2.5"
depends_on = ["sip-010-trait", "content-registry"]

[contracts.access-control]
path = "contracts/access-control.clar"
clarity_version = 2
epoch = "2.5"
depends_on = ["content-registry"]

[contracts.mock-usdc]
path = "contracts/mock-usdc.clar"
clarity_version = 2
epoch = "2.5"
depends_on = ["sip-010-trait"]


[repl.analysis]
passes = ["check_checker"]
check_checker = { trusted_sender = false, trusted_caller = false, callee_filter = false }

# Check-checker settings:
# trusted_sender: if true, inputs are trusted after tx_sender has been checked.
# trusted_caller: if true, inputs are trusted after contract-caller has been checked.
# callee_filter: if true, untrusted data may be passed into a private function without a
# warning, if it gets checked inside. This check will also propagate up to the
# caller.
# More informations: https://www.hiro.so/blog/new-safety-checks-in-clarinet
